<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容皮膚科 料金計算アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>美容皮膚科 料金計算アプリ</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="toggleTab('beauty')">美容施術</button>
            <button class="tab-button" onclick="toggleTab('hair-removal')">脱毛</button>
        </div>
        
        
        
        <div id="beauty-content" class="tab-content active">
        <div class="form-group">
            <label>施術メニューを選択（複数選択可）</label>
            <div class="menu-list" id="menuList">
            </div>
        </div>
        
        <div id="result" class="result" style="display: none;">
            <h3>計算結果</h3>
            <div id="priceDetails"></div>
            <div class="final-price">
                合計金額: <span id="finalPrice">¥0</span>
            </div>
            <button class="button" onclick="resetAll()" style="background: #757575; margin-top: 15px;">
                リセット
            </button>
        </div>
        </div>
        
        <div id="hair-removal-content" class="tab-content" style="display: none;">
            <div class="form-group">
                <label>脱毛メニュー一覧</label>
                <div class="menu-list" id="hairRemovalMenuList">
                </div>
            </div>
            
            <div class="form-group">
                <label>選択中の施術</label>
                <div class="selection-container" id="hairRemovalSelection" style="border: 2px solid #1976d2; border-radius: 5px; padding: 15px; min-height: 100px;">
                    <div id="emptySelectionMessage" style="text-align: center; color: #999; padding: 20px;">
                        施術が選択されていません
                    </div>
                    <div id="selectionItems" style="display: none;">
                    </div>
                    <div class="selection-summary" id="selectionSummary" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                        <div style="display: flex; justify-content: space-between; font-weight: bold;">
                            <span>合計: <span id="selectionTotalCount">0</span>件</span>
                            <span style="color: #1976d2; font-size: 18px;">¥<span id="selectionTotalPrice">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div id="hairRemovalResult" class="result" style="display: none;">
                <h3>計算結果</h3>
                <div id="hairRemovalPriceDetails"></div>
                <div class="final-price">
                    合計金額: <span id="hairRemovalFinalPrice">¥0</span>
                </div>
                <button class="button" onclick="resetHairRemoval()" style="background: #757575; margin-top: 15px;">
                    リセット
                </button>
            </div>
        </div>
        
        <!-- 統合された詳細表示 -->
        <div id="combinedResult" class="result" style="display: none;">
            <h3>詳細な料金計算</h3>
            <div id="combinedPriceDetails"></div>
            <div class="final-price">
                合計金額: <span id="combinedFinalPrice">¥0</span>
            </div>
            <button class="button" onclick="resetAll()" style="background: #757575; margin-top: 15px;">
                リセット
            </button>
        </div>
    </div>
    
    <!-- 固定の合計金額バー -->
    <div class="final-total-bar" id="finalTotalBar">
        <div class="final-total-text" id="finalTotalText">合計: ¥0</div>
        <button class="detail-button" onclick="showDetailedPrice()">詳細表示</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
